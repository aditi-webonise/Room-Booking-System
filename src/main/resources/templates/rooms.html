<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Room Booking System</title>
        <style>
            th,td
            {
                width:250px;
            }
            tbody {
                text-align: center;
            }
        </style>
    </head>
    <body >
        <h2><a th:href="@{/}">Home</a></h2>
        <div class="row"  style="margin-bottom:50px">
            <div class="col-md-offset-2 col-md-12">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">All Rooms</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-bordered">
                            <thead>
                            <tr class="btn-success">
                                <th>Room Id</th>
                                <th>Name</th>
                                <th>Capacity</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${#lists.isEmpty(allRooms)}" class="btn-warning">
                                <td colspan="8" align="center">No Room Added Yet!!!</td>
                            </tr>
                            <tr th:each="room : ${allRooms}">
                                <td th:text="${room.id}"></td>
                                <td th:text="${room.name}"></td>
                                <td th:text="${room.capacity}"></td>
                                <td>
                                    <form action="#" th:action="@{room/{id}(id=${room.id})}" th:method="get" >
                                        <input type="hidden" value="edit" />
                                        <button type="submit" id="submitButton">EDIT</button>
                                    </form>
                                </td>
                                <td>
                                    <form action="#" th:action="@{room/{id}(id=${room.id})}" th:method="delete" >
                                        <input type="hidden" value="delete" />
                                        <button type="submit" id="submitButton">DELETE</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <!-- Save Alert Messages -->
                <div th:if="${saveRoom eq 'failure'}">
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <strong>Error!</strong> Room Data Not Saved.
                    </div>
                </div>
                <div th:if="${saveRoom eq 'success'}">
                    <div class="alert alert-success alert-dismissible" role="alert">
                        <strong>Success!</strong> Room Data Saved Successfully.
                    </div>
                </div>
                <!-- Deletion Alert Messages -->
                <div th:if="${deletion eq 'failure'}">
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <strong>Error!</strong> Room Data Not Deleted.
                    </div>
                </div>
                <div th:if="${deletion eq 'success'}">
                    <div class="alert alert-success alert-dismissible" role="alert">
                        <strong>Success!</strong> Room Data Deleted Successfully.
                    </div>
                </div>
                <!-- Edit Alert Message -->
                <div th:if="${edit eq 'failure'}">
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <strong>Error!</strong> Room Data Not Updated.
                    </div>
                </div>
                <div th:if="${edit eq 'success'}">
                    <div class="alert alert-success alert-dismissible" role="alert">
                        <strong>Success!</strong> Room Data Updated Successfully.
                    </div>
                </div>
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Room</h3>
                    </div>
                    <div class="panel-body">
                        <form th:object="${room}" action="#" method="post">
                            <div style="clear:both; height:10px;">
                                <label>Room Name</label>
                                <input type="text" th:field="*{name}" class="form-control" placeholder="Room Name" required="required"/>
                                <br/><br/><br/>
                                <label>Capacity</label>
                                <input type="text" th:field="*{capacity}" class="form-control" placeholder="Capacity" required="required"/>
                                <br/><br/><br/>
                                <input type="submit" class="btn btn-danger pull-right" value="Save"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
