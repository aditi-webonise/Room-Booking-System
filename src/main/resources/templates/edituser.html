<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Edit Employee</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div th:if="${edit eq 'failure'}">
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <strong>Error!</strong> Employee Data Not Updated.
                    </div>
                </div>
                <div th:if="${edit eq 'success'}">
                    <div class="alert alert-success alert-dismissible" role="alert">
                        <strong>Success!</strong> Employee Data Updated Successfully.
                    </div>
                </div>
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Edit Employee</h3>
                    </div>
                    <div class="panel-body">
                        <form th:object="${editUser}" th:action="@{/user}" th:method="put">
                            <input type="hidden" th:field="*{id}"/>
                            <input type="hidden" th:field="*{employeeId}"/>
                            <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name"/>
                            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name"/>
                            <input type="text" th:field="*{password}" class="form-control" placeholder="Password"/>
                            <input type="text" th:field="*{roleId}" class="form-control" placeholder="Role Id"/>
                            <input type="submit" class="btn btn-danger pull-right" value="Update"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
